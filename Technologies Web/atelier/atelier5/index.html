<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <p>Un tiramisu pour 8 personnes :</p>
    <ul>
      <li data-key="oeufs">3 gros oeufs</li>
      <li data-key="sucre">100g de sucre</li>
      <li data-key="sucre vanillé">1 sachet de sucre <strong>vanillé</strong></li>
      <li id="masca" data-key="mascarpone">250g de mascarpone</li>
      <li data-key="biscuits">24 <i>biscuits</i> à la cuillère</li>
      <li data-key="café">1/2 litre de café noir <strong>non sucré</strong></li>
    
      <li data-key="cacao">30g de poudre de cacao <strong>amer</strong></li>
    </ul>
  </body>
</html>
