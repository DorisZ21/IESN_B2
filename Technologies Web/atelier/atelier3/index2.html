<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>Log de travail</h1>

    <script>
        let pile = [];
        let iCompteurPile = 0;
        let travaille = prompt("Entrez une valeur :");
        while(travaille != null){
            if(travaille.trim()){
                pile.push(travaille);
                iCompteurPile++;
                document.write(`<p> Nouveau dossier : ${travaille} - actuellement : ${iCompteurPile} dossier(s) dans la pile </p>`)
            }else{
                let dossierSupprimer = pile.pop();
                if(dossierSupprimer !== undefined){
                    iCompteurPile--;
                    document.write(`<p> Dossier trait√© :  ${dossierSupprimer} - reste : ${iCompteurPile} dossier(s) dans la pile </p>`);
                }else{
                    document.write(`<p>Plus de dossier dans la pile !</p>`);
                }
                
            }
            travaille = prompt("Entrez une valeur :");    
        }
    </script>
  </body>
</html>
